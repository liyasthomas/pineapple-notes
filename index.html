			#preloader {
				height: 100%;
				width: 100%;
				z-index: 1000;
				background: #607D8B;
				color: #EAEEF0;
				font-size: 4em;
				position: fixed;
				display: flex;
				text-align: center;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				transition: all .2s 0s linear,right .2s .3s ease-out;
				animation: color-flip 6.5s .6s infinite linear;
			}
			.logo {
				animation: rotate360 1.3s infinite ease;
			}
			@keyframes rotate360 {
				0% { transform: rotate(0deg) }
				20% { transform: rotate(-45deg) }
				100% { transform: rotate(360deg) }
			}
			@keyframes color-flip {
				0%,18%,100% { background-color: #607D8B }
				20%,38% { background-color: #56BC8A }
				40%,58% { background-color: #4AA8D8 }
				60%,78% { background-color: #AC7EBE }
				80%,98% { background-color: #F2992E }
			}
			::selection {
				background-color: #69f0ae;
			}
			::-moz-selection {
